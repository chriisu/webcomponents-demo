<!DOCTYPE html>
<html>
	<head>
		<title>Web Components Demo</title>
		<link rel="stylesheet" href="style.css">
		<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	    <script src="bower_components/qrjs/qr.js"></script>

	</head>
	<body>
		<div class="wrapper">
			<div class="sidebar">
				<h3>Web components demo</h3>
                <button id="choose-import">Import elements</button>
                <div id="buttons"></div>
                <div id="demoButtons">
                	<button id="shadowDemo">Shadow Root</button><br>
                	<button id="custElementDemo">Custom Element</button>
                </div>
			</div>
			<div class="view-code">
				<div id="importArea" class="textwrap">
					<h3>HEAD</h3>
					<textarea id="import" readonly></textarea>
				</div>
				<div id="codeArea" class="textwrap">
					<h3>BODY</h3>
					<textarea id="code"><p>Edit code here.</p></textarea>
				</div>
			</div>
			<div id="target" class="view-presentation">
		    </div>
	    </div>
        <div class="floating-menu" id="floating-menu">
            <h2>Pick elements to import:</h2>
            <button id="confirm-import">Confirm</button>
            <ul id="import-list"></ul>
        </div>
	    <script src="script.js"></script>
    </body>
</html>
